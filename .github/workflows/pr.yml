name: Test Project

on:
  push:
    branches-ignore:
      - master
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository code
        uses: actions/checkout@v1

      - name: Install Java JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test
